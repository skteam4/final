apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: 740569282574.dkr.ecr.ca-central-1.amazonaws.com/gateway:v8
          ports:
            - containerPort: 8080         
